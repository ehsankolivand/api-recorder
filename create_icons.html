<!DOCTYPE html>
<html>
<head>
    <title>Create API Recorder Icons</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f0f0f0;
        }
        .icon-container {
            display: flex;
            gap: 20px;
        }
        .icon {
            background: #4CAF50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: Arial, sans-serif;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .icon-48 {
            width: 48px;
            height: 48px;
            font-size: 16px;
        }
        .icon-128 {
            width: 128px;
            height: 128px;
            font-size: 42px;
        }
        .record-dot {
            width: 12px;
            height: 12px;
            background: #ff4444;
            border-radius: 50%;
            margin-right: 8px;
        }
        .icon-128 .record-dot {
            width: 32px;
            height: 32px;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <div class="icon-container">
        <div class="icon icon-48">
            <div class="record-dot"></div>
            API
        </div>
        <div class="icon icon-128">
            <div class="record-dot"></div>
            API
        </div>
    </div>
</body>
</html>
